<div class="container-fluid">
  <div class="row title">
    <div class="col-xs-12 text-center">
      <span><h1>- La tecnica del -</h1></span>
      <h1>POMODORO</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row times">
    <div class="col-sm-6 text-center">
      <div class="timer">
        <p>Break Lenght:</p>
        <button id="break-m">-</button><span id="break-length"> 5 </span><button id="break-p">+</button>
      </div>
    </div>
    <div class="col-sm-6 text-center">
      <div class="timer">
        <p>Session Lenght:</p>
        <button id="session-m">-</button><span id="session-length"> 25 </span><button id="session-p">+</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-center session">
      <div id="plate" class="">
        <p id="plate-title">Session</p>
        <p id="plate-timer">25</p>
        <small><p id="plate-seconds">00</p></small>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center">
      <button id="stop" class="btn btn-success">STOP</button>
    </div>
  </div>
</div>
