<div class="container">
  <div class="row gap"></div>
  <div class="row calc">
    <div class="col-xs-10 col-xs-offset-1 text-center">
      <h2>Free Code Camp</h2>
      <h3>Carlos' Calculator</h3>
    </div>
    <div class="col-xs-12 screen">
      <input type="text" id="screen" class="text-right" maxlength="18" placeholder="0" disabled="disabled"/>
    </div>

    <div class="col-xs-3 button">
      <button id="AC" class="sign" value="ac">AC</button>
    </div>
    <div class="col-xs-3 button">
      <button id="CE">CE</button>
    </div>
    <div class="col-xs-3 button">
      <button id="percent" class="sign" value="%">%</button>
    </div>
    <div class="col-xs-3 button">
      <button id="divide" class="sign" value="/">รท</button>
    </div>
    <div class="col-xs-3 button">
      <button id="seven" class="number"value="7">7</button>
    </div>
    <div class="col-xs-3 button">
      <button id="eight" class="number" value="8">8</button>
    </div>
    <div class="col-xs-3 button">
      <button id="nine" class="number" value="9">9</button>
    </div>
    <div class="col-xs-3 button">
      <button id="times" class="sign" value="x">X</button>
    </div>
    <div class="col-xs-3 button">
      <button id="four" class="number" value="4">4</button>
    </div>
    <div class="col-xs-3 button">
      <button id="five" class="number" value="5">5</button>
    </div>
    <div class="col-xs-3 button">
      <button id="six" class="number" value="6">6</button>
    </div>
    <div class="col-xs-3 button">
      <button id="minus" class="sign" value="-">-</button>
    </div>
    <div class="col-xs-9 that-one">
      <div class="col-xs-4 button">
        <button id="one" class="number" value="1">1</button>
      </div>
      <div class="col-xs-4 button">
        <button id="two" class="number" value="2">2</button>
      </div>
      <div class="col-xs-4 button">
        <button id="three" class="number" value="3">3</button>
      </div>
    </div>
    <div class="col-xs-3 button pull-right" id="plusSign">
      <button id="plus" class="sign" value="+"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    </div>
    <div class="col-xs-9  that-one">
      <div class="col-xs-4 button">
        <button id="zero" class="number" value="0">0</button>
      </div>
      <div class="col-xs-4 button">
        <button id="dot" class="number" value=".">.</button>
      </div>
      <div class="col-xs-4 button">
        <button id="equal" class="sign" value="eq">=</button>
      </div>
    </div>
  </div>
</div>
